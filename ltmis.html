<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LTM, THE MOST GOATED GOATY OF EXISTENCE, LOVER OF SHADOW, SIMP.">
    <meta property="og:image" content="LTM.png">
    <title>LTM - The GOAT</title>
    <style>
        body {
            background: linear-gradient(to bottom, #2c2c54, #1b1b3a);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .images-container img {
            width: 90%;
            max-width: 300px;
            border-radius: 10px;
            display: block;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 10px auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a, .reward-button {
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .reward-button {
            border: none;
            cursor: pointer;
        }
        #count {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }
            .images-container {
                flex-direction: column;
            }
            .content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images-container">
            <img src="shadow1.jpg" alt="Image 1" loading="lazy">
            <img src="shadow2.jpg" alt="Image 2" loading="lazy">
            <img src="shadow3.png" alt="Image 3" loading="lazy">
        </div>
        <div class="content">
            <h1>LTM. THE GOAT. SUPREME GOAT</h1>
            <p>LTM is the most goated person that has ever existed and its work is worth millions. LTM deserves a reward for all its goated.</p>
            <h2>Goat Twitter Account</h2>
            <div class="button-container">
                <a href="https://x.com/LTM_BUSINESS_" target="_blank">Visit Twitter</a>
            </div>
            <div class="button-container">
                <button class="reward-button" onclick="rewardGoat()">Reward the GOAT</button>
                <div id="count">Times called LTM the GOAT: 0</div>
            </div>
        </div>
        <div class="images-container">
            <img src="shadow4.png" alt="Image 4" loading="lazy">
            <img src="shadow5.png" alt="Image 5" loading="lazy">
            <img src="shadow6.png" alt="Image 6" loading="lazy">
        </div>
    </div>
    <script>
        let count = 0;
        function rewardGoat() {
            count++;
            document.getElementById("count").innerText = "Times called LTM the GOAT: " + count;
        }
    </script>
</body>
</html>
