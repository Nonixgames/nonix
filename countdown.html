<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'DejaVu Sans', 'Arial', 'Helvetica', sans-serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 140px;
      font-weight: bold;
      color: white;
      white-space: nowrap;

      /* Clean, bold black outline */
      text-shadow:
        -3px -3px 0 black,
         3px -3px 0 black,
        -3px  3px 0 black,
         3px  3px 0 black,
         0px  0px 8px black; /* soft glow for smoothness */
    }
  </style>
</head>
<body>
  <div id="timer">Loading...</div>

  <script>
    // Target date: July 27, 2025 at 13:00 CDT (UTC-5)
    const targetDate = new Date(Date.UTC(2025, 6, 27, 18, 0, 0)); // UTC equivalent

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "00:00:00";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
