  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nonix</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.bsky.app/img/avatar/plain/did:plc:s57xduw7ql3gyxuazjaqhp2f/bafkreiefdpm3soazubwfidsy4oa4dqlrmqaatv2kxylybsobnbc3yaasxy@jpeg">
      <link rel="stylesheet" href="design.css">
      <style>
          body {
              background-color: #1a1a2e;
              color: #e0e0e0;
              font-family: 'Arial', sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
          }
          .container {
              display: flex;
              width: 80%;
              max-width: 1200px;
          }
          .sidebar {
              width: 30%;
              padding: 20px;
              background-color: #322653;
              border-radius: 10px;
          }
          .sidebar h1 {
              color: #c084fc;
          }
          .social-links a {
              display: block;
              margin: 10px 0;
              padding: 10px;
              text-align: center;
              color: white;
              border-radius: 5px;
              transition: transform 0.3s;
          }
          .social-links a:hover {
              transform: scale(1.1);
          }
          .twitter { background-color: #1DA1F2; }
          .instagram { background-color: #E1306C; }
          .discord { background-color: #5865F2; }
          .email { background-color: #D44638; }
          .bluesky { background-color: #0085FF; }
          .kick { background-color: #52C41A; }
          .twitch { background-color: #9146FF; }
          .content {
              flex: 1;
              padding: 20px;
              background-color: #251d3a;
              border-radius: 10px;
              margin-left: 20px;
          }
          #gallery {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
              gap: 10px;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <aside class="sidebar">
              <h1>Nonix</h1>
              <p>I'm Nonix, content creator on YouTube. I also make FNaF renders and think I'm addicted to it. Pretty obvious that I'm a FNaF fan.</p>
              <div class="social-links">
                  <a href="#" class="twitter">Twitter</a>
                  <a href="#" class="instagram">Instagram</a>
                  <a href="#" class="discord">Discord</a>
                  <a href="#" class="email">Email</a>
                  <a href="#" class="bluesky">Bluesky</a>
                  <a href="#" class="kick">Kick</a>
                  <a href="#" class="twitch">Twitch</a>
              </div>
          </aside>
          <main class="content">
              <h2>My Work</h2>
              <div id="gallery"></div>
          </main>
      </div>
      <script>
          const gallery = document.getElementById("gallery");
          const mediaLinks = [
              "https://pbs.twimg.com/media/Ghi7MDJXMAAcz7v?format=jpg&name=4096x4096",
              "https://pbs.twimg.com/media/Ghi7MHkXcAAH9To?format=jpg&name=4096x4096",
              "https://example.com/video1.mp4",
              "https://example.com/video2.mp4"
          ];
          mediaLinks.forEach(link => {
              if (link) {
                  const element = document.createElement(link.endsWith(".mp4") ? "video" : "img");
                  element.src = link;
                  element.style.width = "100%";
                  if (link.endsWith(".mp4")) element.controls = true;
                  gallery.appendChild(element);
              }
          });
      </script>
  </body>
  </html>
