  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nonix - Showcase</title>
      <link rel="stylesheet" href="design.css">
      <style>
          body {
              background-color: #1a1a2e;
              color: #e0e0e0;
              font-family: 'Arial', sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
          }
          .container {
              display: flex;
              width: 80%;
              max-width: 1200px;
          }
          .sidebar {
              width: 30%;
              padding: 20px;
              background-color: #322653;
              border-radius: 10px;
          }
          .sidebar h1 {
              color: #c084fc;
          }
          .social-links a {
              display: block;
              margin: 10px 0;
              text-align: center;
              transition: transform 0.3s;
          }
          .social-links a img {
              width: 40px;
              height: 40px;
              border-radius: 5px;
              transition: transform 0.3s;
          }
          .social-links a:hover img {
              transform: scale(1.1);
          }
          .content {
              flex: 1;
              padding: 20px;
              background-color: #251d3a;
              border-radius: 10px;
              margin-left: 20px;
          }
          #gallery {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 10px;
          }
          .gallery-item {
              width: 100%;
              height: auto;
              object-fit: cover;
              border-radius: 5px;
          }
          .gallery-item.landscape {
              aspect-ratio: 16 / 9;
          }
          .gallery-item.portrait {
              aspect-ratio: 9 / 16;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <aside class="sidebar">
              <h1>Nonix</h1>
              <p>I'm Nonix, content creator on YouTube. I also make FNaF renders and think I'm addicted to it. Pretty obvious that I'm a FNaF fan.</p>
              <div class="social-links">
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/twt.png" alt="Twitter"></a>
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/insta.png" alt="Instagram"></a>
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/dsc.png" alt="Discord"></a>
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/yt.png" alt="YouTube"></a>
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/bsky.png" alt="Bluesky"></a>
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/kick.png" alt="Kick"></a>
                  <a href="#"><img src="https://github.com/Nonixgames/nonix/blob/main/twch.png" alt="Twitch"></a>
              </div>
          </aside>
          <main class="content">
              <h2>My Work</h2>
              <div id="gallery"></div>
          </main>
      </div>
      <script>
          const gallery = document.getElementById("gallery");
          const mediaLinks = [
              { url: "https://pbs.twimg.com/media/Ghi7MDJXMAAcz7v?format=jpg&name=4096x4096", type: "landscape" },
              { url: "https://pbs.twimg.com/media/GhxafbkWkAAbSX1?format=jpg&name=4096x4096", type: "landscape" },
              { url: "https://pbs.twimg.com/media/GVfm9LAW0AEaDFc?format=jpg&name=medium", type: "landscape" },
              { url: "https://pbs.twimg.com/media/Ghi7MHkXcAAH9To?format=jpg&name=4096x4096", type: "portrait" },
              { url: "https://pbs.twimg.com/media/GgEaNNDWAAAzDjn?format=jpg&name=4096x4096", type: "portrait" },
              { url: "https://pbs.twimg.com/media/GgLSGEUXEAAx6gD?format=jpg&name=4096x4096", type: "portrait" }
          ];
          mediaLinks.forEach(media => {
              if (media.url) {
                  const element = document.createElement("img");
                  element.src = media.url;
                  element.classList.add("gallery-item", media.type);
                  gallery.appendChild(element);
              }
          });
      </script>
  </body>
  </html>
